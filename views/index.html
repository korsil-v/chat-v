<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        </head>
        <body>
            <div class="container mt-5">
                    <div class="row">
                                <div class="col-md-3">
                                                <div id="online-users" class="list-group"></div>
                                                            </div>
                                                                        <div class="col-md-9">
                                                                                        <div id="chat-messages" class="mb-3"></div>
                                                                                                        <input type="text" id="message-input" class="form-control" placeholder="Digite sua mensagem...">
                                                                                                                        <input type="file" id="image-input" accept="image/*">
                                                                                                                                        <button onclick="sendMessage()" class="btn btn-primary mt-2">Enviar</button>
                                                                                                                                                    </div>
                                                                                                                                                            </div>
                                                                                                                                                                </div>
                                                                                                                                                                    <script src="/socket.io/socket.io.js"></script>
                                                                                                                                                                        <script>
                                                                                                                                                                                const socket = io();
                                                                                                                                                                                        let userId = null; // Preencher apÃ³s login
                                                                                                                                                                                                
                                                                                                                                                                                                        socket.on('onlineUsers', (users) => {
                                                                                                                                                                                                                    const list = document.getElementById('online-users');
                                                                                                                                                                                                                                list.innerHTML = users.map(user => 
                                                                                                                                                                                                                                                `<div class="list-group-item">${user.username} <span class="badge bg-success">Online</span></div>`
                                                                                                                                                                                                                                                            ).join('');
                                                                                                                                                                                                                                                                    });

                                                                                                                                                                                                                                                                            socket.on('newMessage', (msg) => {
                                                                                                                                                                                                                                                                                        const div = document.createElement('div');
                                                                                                                                                                                                                                                                                                    div.innerHTML = `
                                                                                                                                                                                                                                                                                                                    <div class="card mb-2">
                                                                                                                                                                                                                                                                                                                                        ${msg.imageUrl ? `<img src="${msg.imageUrl}" class="card-img-top">` : ''}
                                                                                                                                                                                                                                                                                                                                                            <div class="card-body">
                                                                                                                                                                                                                                                                                                                                                                                    <h5 class="card-title">${msg.username}</h5>
                                                                                                                                                                                                                                                                                                                                                                                                            <p class="card-text">${msg.content}</p>
                                                                                                                                                                                                                                                                                                                                                                                                                                </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                            `;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                        document.getElementById('chat-messages').appendChild(div);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </html>
